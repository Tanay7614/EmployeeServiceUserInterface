<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\css\EmployyeepayRoll.css">
    <title>Employee payroll form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\emp1.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span><br>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" required>
                        <img class="profile" id="image1"
                            src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\Ep2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" required>
                        <img class="profile" id="image2"
                            src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\Ep1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" required>
                        <img class="profile" id="image3"
                            src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\Ep3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" required>
                        <img class="profile" id="image4"
                            src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\Ep4.png">
                    </label>
                </div>
            </div>
            <div class="gen">
                <label>Gender</label>
                <input type="radio" id="pos1" value="male" name="po">
                <label>Male</label>
                <input type="radio" id="pos2" name="po">
                <label>Female</label>
            </div>
            <div>
                <label>Department</label>
                <input type="checkbox" id="hr" name="depart">
                <label>HR</label>
                <input type="checkbox" name="depart">
                <label>Sales</label>
                <input type="checkbox" name="depart">
                <label>Finance</label>
                <input type="checkbox" name="depart">
                <label>Engineer</label>
                <input type="checkbox" name="depart">
                <label>Others</label>
            </div>
            <div>
                <label>Salary</label>
                <input id="salary" type="range" min="3000000" max="5000000" step="100" name="depart">
                <output class="salary-output" for="salary">4000000</output>
            </div>
        </form>
    </div>
    <script>
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });
    </script>
</body>

</html>
