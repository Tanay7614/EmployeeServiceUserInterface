<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\css\EmployyeepayRoll.css">
    <title>Employee payroll form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\emp1.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span><br>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" required>
                        <img class="profile" id="image1"
                            src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\Ep2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" required>
                        <img class="profile" id="image2"
                            src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\Ep1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" required>
                        <img class="profile" id="image3"
                            src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\Ep3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" required>
                        <img class="profile" id="image4"
                            src="C:\Users\tanay\Mycore\WebDevelopment\javaScript\htmlCss\assets\Ep4.png">
                    </label>
                </div>
            </div>
            <div>
                <label>Department</label>
                <input type="checkbox" id="hr" name="depart">
                <label>HR</label>
                <input type="checkbox" name="depart">
                <label>Sales</label>
                <input type="checkbox" name="depart">
                <label>Finance</label>
                <input type="checkbox" name="depart">
                <label>Engineer</label>
                <input type="checkbox" name="depart">
                <label>Others</label>
            </div>
            <div>
                <label>Salary</label>
                <input id="salary" type="range" min="3000000" max="5000000" step="100" name="depart">
                <output class="salary-output" for="salary">4000000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="Day">Day</option>
                        <option value='01'>01</option>
                        <option value='02'>02</option>
                        <option value='03'>03</option>
                        <option value='04'>04</option>
                        <option value='05'>05</option>
                        <option value='06'>06</option>
                        <option value='07'>07</option>
                        <option value='08'>08</option>
                        <option value='09'>09</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                    </select>
                    <select id="month" name="Month">
                        <option value="Month">Month</option>
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="Year">Year</option>
                        <option value='2020'>2020</option>
                        <option value='2019'>2019</option>
                        <option value='2018'>2018</option>
                        <option value='2017'>2017</option>
                        <option value='2016'>2016</option>
                    </select>
                </div>
            </div>
            <div>
                <label>Notes</label>
                <textarea id="note" style="height: 100px"></textarea>
            </div>
            <div class="submit-reset">
                <button type="Cancel" class="resetButton button" id="can">Cancel</button>
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button" id="res">Reset</button>
            </div>
        </form>
    </div>
    <script>
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        });
    </script>
    </form>
    </div>
</body>

</html>
